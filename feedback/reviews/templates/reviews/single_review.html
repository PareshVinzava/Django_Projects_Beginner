{% extends 'reviews/base.html' %}


{% block title %}Review Details{% endblock  %}

{% block content %}

   <h1> {{ review.user_name }} </h1>
   <p>Rating: {{ review.rating }} </p>
   <p> {{ review.review_text }} </p>
   {% if is_favorite %}
   <p>This is my favorite!</p>
   {% else %}
   <form action="/reviews/favorite" method="POST">  <!-- Here i have created this form with post method  -->
      {% csrf_token %}
        <input type="hidden" name="review_id" value="{{ review.id }}"> <!--  idea behind creating this hidden input field is that we dont want to show this to user and wanna get value id od on which article user clicked favorite button we using that id we can get that review from database using model and save to sessions -->
        <button>Favorite</button>  <!--  This button i have provided for user to make -->
   </form>
   {% endif %}

{% endblock  %}
